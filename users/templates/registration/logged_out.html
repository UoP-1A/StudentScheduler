{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6 text-center">
      <div class="card shadow-sm my-5">
        <div class="card-body p-5">
          <div class="mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#28a745" class="bi bi-check-circle" viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
              <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
            </svg>
          </div>
          <h2 class="mb-4">You've been logged out</h2>
          <p class="text-muted mb-4">Thank you for using our service. Come back soon!</p>
          <a href="{% url 'login' %}" class="btn btn-primary">
            <i class="bi bi-box-arrow-in-right me-2"></i>Login Again
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
