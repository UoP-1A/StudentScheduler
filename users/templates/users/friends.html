{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h2 class="card-title mb-0">Your Friends</h2>
      <div>
        <a href="{% url 'friend_requests' %}" class="btn btn-light me-2">
          <i class="bi bi-envelope"></i> Friend Requests
        </a>
        <a href="{% url 'user_list' %}" class="btn btn-light">
          <i class="bi bi-person-plus"></i> Find Friends
        </a>
      </div>
    </div>
    <div class="card-body">
      {% if friends %}
        <div class="row row-cols-1 row-cols-md-3 g-4">
          {% for friend in friends %}
            <div class="col">
              <div class="card h-100">
                <div class="text-center pt-3">
                  <img src="{{ friend.profile_picture.url }}" alt="{{ friend.username }}" 
                      class="rounded-circle img-thumbnail" style="width: 100px; height: 100px; object-fit: cover;">
                </div>
                <div class="card-body text-center">
                  <h5 class="card-title">{{ friend.username }}</h5>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
      {% else %}
        <div class="text-center py-4">
          <i class="bi bi-people display-4 text-muted"></i>
          <p class="text-muted mt-3">You have no friends yet.</p>
        </div>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
