{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="{% static 'style.css' %}" rel="stylesheet">
	  <link href="{% static 'registration/style.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <title>
      {% block title %}

      {% endblock %}
    </title>
    {% block extra_head %}

    {% endblock %}
  </head>
  <body>
    <nav id="global-navbar">
      <a href="/">Home</a>

      <div id="nav-buttons">
        {% if user.is_authenticated %}
        <a href="{% url 'study_sessions:create' %}">Create Session</a>
          <a href="{% url 'modules' %}">My Modules</a>
          <a href="{% url 'upload_calendar' %}">Upload</a>
          <a href="{% url 'profile' %}">Profile</a>
          <form id="logout-form" method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit">Logout</button>
          </form>
        {% else %}
          <a href="{% url 'login' %}">Sign in</a>
        {% endif %}

        <form method="get" action="{% url 'search_results' %}" style="display: flex; align-items: center;" autocomplete="off">
          <input type="text" name="q" placeholder="Search..." required>
          <button type="submit" style="display: none;"></button>
        </form>
        
      </div>
    </nav>

    {% block content %}

    {% endblock %}
  </body>
</html>
