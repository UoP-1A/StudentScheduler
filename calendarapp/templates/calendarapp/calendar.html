{% extends "base.html" %}
{% load static %}
{% block title %} My Calendar {% endblock title%}
{% block content %}
	<div id="calendar"></div>
	
	<link rel="stylesheet" href="{% static 'calendar/style.css' %}">
	<script src='https://cdn.jsdelivr.net/npm/rrule@2.6.4/dist/es5/rrule.min.js'></script>

	<!-- fullcalendar bundle -->
	<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
	
	<!-- the rrule-to-fullcalendar connector. must go AFTER the rrule lib -->
	<script src='https://cdn.jsdelivr.net/npm/@fullcalendar/rrule@6.1.15/index.global.min.js'></script>
	<script defer src="{% static 'calendar/script.js' %}"></script>
{% endblock content %}
